<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>育休プロンプト生成結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .copy-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chatgpt-link-box" style="margin-top: 30px; padding: 15px; background-color: #f1f8ff; border-left: 4px solid #00a67e;">
        <h2>ChatGPTで育休プランを確認する</h2>
        <p>下に表示されたプロンプトをコピーして、以下のリンクからChatGPTに貼り付けてください。</p>
        <p><a href="https://chat.openai.com/" target="_blank" style="font-weight: bold; color: #00a67e; text-decoration: underline;">ChatGPTを開く（新しいタブ）</a></p>
        <p>※プロンプトはこの画面下部に表示されています。</p>
    </div>      
    
    <h1>ChatGPTプロンプト</h1>
    <button class="copy-btn" onclick="copyToClipboard()">このプロンプトをコピー</button>

    <textarea id="promptText" rows="50" style="width:100%; font-family:monospace;">
＊＊育休計画プロンプト② 情報共有（共働き、第一子の場合）

「私たち家族について」の情報を入力します。
以下の情報をもとに、私たち家族に最適な育児休業取得パターンを3つ提案してください。

ーーーーーー

「私たち家族について」

＊基本情報

出産予定日（年月日）
【記入】：{{ responses.q1 }}

産前休業開始日
【記入】：{{ responses.q2 }}

産前休業終了日（出産予定日と同日）
【記入】：{{ responses.q3 }}

妻の育休取得希望期間
【記入】：{{ responses.q4 }}

夫の育休取得希望期間
【記入】：{{ responses.q5 }}

妊娠中のお子さんは多胎児ですか？
【記入】：{{ responses.q6 }}

お子さんは第一子ですか？
【記入】：{{ responses.q7 }}

（第二子以降の場合）上の子どもの情報
【記入】：{{ responses.q8 }}

保育園の入園希望時期
【記入】：{{ responses.q9 }}

保育園の入園難易度
【記入】：{{ responses.q10 }}

家族の別居・単身赴任の予定
【記入】：{{ responses.q11 }}

同居家族
【記入】：{{ responses.q12 }}

親族からの育児・家事サポートの有無・頻度
【記入】：{{ responses.q13 }}

＊仕事・職場の状況

夫の就業状況
【記入】：{{ responses.q14 }}

妻の就業状況
【記入】：{{ responses.q15 }}

夫の職場に独自の産休・育休制度はありますか？
【記入】：{{ responses.q16 }}

妻の職場に独自の産休・育休制度はありますか？
【記入】：{{ responses.q17 }}

夫の職場での育休取得への理解度
【記入】：{{ responses.q18 }}

妻の職場での育休取得への理解度
【記入】：{{ responses.q19 }}

夫の育休後の働き方
【記入】：{{ responses.q20 }}

妻の育休後の働き方
【記入】：{{ responses.q21 }}

＊希望と不安

育休取得で重視したいこと（複数選択可）
【記入】：{{ responses.q22 }}

家事代行・ベビーシッター等の利用意向（複数選択可）
【記入】：{{ responses.q23 }}

5年後のライフキャリアの希望（複数選択可）
【記入】：{{ responses.q24 }}

今、不安に思っていること・知りたいこと
【記入】：{{ responses.q25 }}
    </textarea>
</div>

<script>
function copyToClipboard() {
    const textarea = document.getElementById("promptText");
    textarea.select();
    textarea.setSelectionRange(0, 99999); // モバイル対応
    document.execCommand("copy");
    alert("プロンプトをコピーしました！");
}
</script>
</body>
</html>
