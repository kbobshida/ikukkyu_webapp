<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>育休プロンプト生成結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .copy-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chatgpt-link-box" style="margin-top: 30px; padding: 15px; background-color: #f1f8ff; border-left: 4px solid #00a67e;">
        <h2>ChatGPTで育休プランを確認する</h2>
        <p>下に表示されたプロンプトをコピーして、以下のリンクからChatGPTに貼り付けてください。</p>
        <p>
          <a href="https://chat.openai.com/" target="_blank" style="font-weight: bold; color: #00a67e; text-decoration: underline;">
            ChatGPTを開く（新しいタブ）
          </a>
        </p>
        <p>※プロンプトはこの画面下部に表示されています。</p>
    </div>      
    <h1>ChatGPTプロンプト</h1>

    <button class="copy-btn" onclick="copyToClipboard()">このプロンプトをコピー</button>

    <textarea id="promptText" rows="50" style="width:100%; font-family:monospace;">
あなたは日本の育児休業制度と給付金制度に詳しい専門家です。
以下の情報をもとに、最適な育児休業取得パターンを3つ提案してください。

【提案の構成】

● パターン①：私たちの希望を最大限反映した育休取得プラン  
● パターン②：給付金等、経済的な面を最大限活用し、設計したプラン  
● パターン③：夫と妻が同程度の期間の育休を取得するプラン（本人の希望にもある程度寄り添いつつ、性別に関係なく育児を公平に担う視点から提案）

【各提案に含めてください】

1. 育休スケジュールの概要（出産〜保育園入園までの流れ、慣らし保育がある場合も入園月中に復職）  
2. 給付金の受給見込み（大まかな期間・仕組み・上乗せの有無など）  
3. 各パターンのメリット・留意点（バイアスに偏らない表現で）  
4. 特にパターン③では「この提案が可能かつ意味のある選択肢である理由（制度的背景、公平性など）」を補足してください。

---

【以下の質問に回答してください（記入例を参考に、【記入】欄を埋めてください）】

■ ステップ1｜基本情報

1. 出産予定日  
【記入】：{{ responses.q1 }}

2. 子どもは第一子ですか？  
【記入】：{{ responses.q2 }}

3. 妊娠中のお子さんは多胎児ですか？  
【記入】：{{ responses.q3 }}

4. 現在同居している家族構成（サポートの有無も記載）  
【記入】：{{ responses.q4 }}

5. 出産前後に家族が別居・単身赴任になる可能性  
【記入】：{{ responses.q5 }}

6. 育児・家事サポートが期待できる人・頻度  
【記入】：{{ responses.q6 }}

7. 保育園の入園希望時期  
【記入】：{{ responses.q7 }}

8. 保育園の入園難易度  
【記入】：{{ responses.q8 }}

---

■ ステップ2｜職場・仕事の状況

9. あなたの就業状況  
【記入】：{{ responses.q9 }}

10. パートナーの就業状況  
【記入】：{{ responses.q10 }}

11. あなたの勤務先に独自の産休・育休制度はありますか？  
【記入】：{{ responses.q11 }}

12. パートナーの勤務先に独自制度はありますか？  
【記入】：{{ responses.q12 }}

13. あなたの職場での育休取得への理解度  
【記入】：{{ responses.q13 }}

14. パートナーの職場での育休取得への理解度  
【記入】：{{ responses.q14 }}

---

■ ステップ3｜希望や不安

15. 出生後休業支援給付金（産後パパ育休）をパートナーが取得予定か  
【記入】：{{ responses.q15 }}

16. あなたの育休取得希望期間  
【記入】：{{ responses.q16 }}

17. パートナーの育休取得希望期間  
【記入】：{{ responses.q17 }}

18. 育休取得で重視したいポイント  
【記入】：{{ responses.q18 }}

19. あなたの育休後の働き方の希望  
【記入】：{{ responses.q19 }}

20. パートナーの育休後の働き方の希望  
【記入】：{{ responses.q20 }}

21. 家事代行・ベビーシッターなどの利用意向  
【記入】：{{ responses.q21 }}

22. 今、不安に思っていること・知りたいこと  
【記入】：{{ responses.q22 }}

23. あなたの5年後のライフキャリアのイメージ  
【記入】：{{ responses.q23 }}
    </textarea>
</div>

<script>
function copyToClipboard() {
    const textarea = document.getElementById("promptText");
    textarea.select();
    textarea.setSelectionRange(0, 99999); // モバイル対応
    document.execCommand("copy");
    alert("プロンプトをコピーしました！");
}
</script>
</body>
</html>
